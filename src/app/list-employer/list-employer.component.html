<h1>liste des employers</h1>
<button class="btn btn-link" (click)="displayNew()">ajouter employer</button>
<table class="table">
  <tr *ngIf="showNew" employer-row (insert)="insert()" (cancel)="cancel()"></tr>
  <tr
  employer-row
    [utilisateur]="p"
    *ngFor="let p of employers"
    (delete)="delete($event)"
  ></tr>
</table>
