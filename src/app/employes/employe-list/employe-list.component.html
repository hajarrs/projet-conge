<h1>liste des personnes</h1>
<button class="btn btn-link" (click)="displayNew()">ajouter personne</button>
<table class="table">
  <tr *ngIf="showNew" personne-row (insert)="insert()" (cancel)="cancel()"></tr>
  <tr
    employe-row
    [user]="p"
    *ngFor="let p of employers"
    (delete)="delete($event)"
  ></tr>
</table>
