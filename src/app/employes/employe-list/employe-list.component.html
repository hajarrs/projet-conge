<h1>liste des employés</h1>
<button class="btn btn-link" (click)="displayNew()">ajouter employé</button>

<table class="table">

<tr *ngIf="showNew" employe-row (insert)="insert()" (cancel)="cancel()"></tr>
  <tr>
    <th>id</th>
    <th>mail</th>
    <th>Prenom</th>
    <th>Nom</th>
    <th>id_manager</th>
    <th></th>
    <th></th>
  </tr>
  <tr
    employe-row
    [user]="p"
    *ngFor="let p of employers"
    (delete)="delete($event)"
  ></tr>
</table>
